      - "docker_variables.env" 
  
  categorizer:
    image: python-backend
    command: --categorizer
    env_file:
      - "docker_variables.env" 
  
  lang-detector:
    image: python-backend
    command: --langdetector
    env_file:
      - "docker_variables.env" 

  chain-listener:
    image: python-backend
    command: --chainlistener
    env_file:
      - "docker_variables.env" 

  feed-making:
    image: python-backend
    command: --feed
